{% extends 'base.html' %}
{% block content %}
<h2>Mensajes recibidos</h2>
<ul>
    {% for msg in messages %}
        <li><strong>{{ msg.sender.username }}</strong>: {{ msg.content }} ({{ msg.created_at }})</li>
    {% empty %}
        <li>No tenés mensajes aún.</li>
    {% endfor %}
</ul>
{% endblock %}
