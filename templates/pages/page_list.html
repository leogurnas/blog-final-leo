{% extends "base.html" %}
{% block content %}


<h1>Publicaciones</h1>
{% if pages %}
    <ul>
    {% for page in pages %}
        <li>
            <h2>{{ page.title }}</h2>
            <p>{{ page.subtitle }}</p>
            <a href="{% url 'page_detail' page.pk %}">Leer más</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay páginas aún.</p>
{% endif %}

{% endblock %}
